<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .container{
        width: 40%;
      }
      </style>
  </head>
  <body class="bg-body-tertiary">
    <div class="container mt-4 ">
      <h2 class="text-center text-secondary">Age Calculator</h2>
      <div class="card">
        <div class="card-body">
          <form id="DateInterval">
            <div class="mb-3">
              <label for="FromDate" class="form-label"> From : </label>
              <input type="date" class="form-control" id="FromDate" required />
            </div>

            <div class="mb-3">
              <label for="ToDate" class="form-label">TO : </label>
              <input type="date" class="form-control" id="ToDate" required />
            </div>

            <button type="submit" class="btn btn-secondary">Calculate</button>
          </form>

          <div id="result" class="mt-4">
            <h5>Result:</h5>
            <p><strong>Interval:</strong> <span id="interval">--</span></p>
            <p><strong>Years:</strong> <span id="years">0</span></p>
            <p><strong>Months:</strong> <span id="months">0</span></p>
            <p><strong>Weeks:</strong> <span id="weeks">0</span></p>
            <p><strong>Days:</strong> <span id="days">0</span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#DateInterval").submit(function (e) {
          e.preventDefault();

          let FromDate = new Date($("#FromDate").val());
          let ToDate = new Date($("#ToDate").val());

          if (!FromDate || !ToDate) {
            alert("please fill in both dates!");
            return;
          }

          let FromDateFormatted = FromDate.toLocaleDateString("en-us", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          });
          let ToDateFormatted = ToDate.toLocaleDateString("en-us", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          });

          let Years = ToDate.getFullYear() - FromDate.getFullYear();
          let Months = ToDate.getMonth() - FromDate.getMonth();
          let DayDifference = ToDate.getDate() - FromDate.getDate();

          let totalDays = Math.floor(
            (ToDate - FromDate) / (1000 * 60 * 60 * 24)
          );
          let weeks = Math.floor(totalDays / 7);

          $("#interval").text(
            `From ${FromDateFormatted} to ${ToDateFormatted}`
          );
          $("#years").text(Years);
          $("#months").text(Months);
          $("#weeks").text(weeks);
          $("#days").text(totalDays);
        });
      });
    </script>
  </body>
</html>
